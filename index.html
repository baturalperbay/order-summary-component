<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="card-summary">
    <img alt="illustration of a person dancing" src="images/illustration-hero.svg">
    <div class="text-summary">
      <h2> Order Summary </h2>
      <p> You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like! </p>
    </div>
    <div class="box-subscription">
      <img alt="icon of a music note" src="images/icon-music.svg">
      <div class="bundle-plan-price">
        <h4> Annual Plan </h4>
        <p> $59.99/year </p>
      </div>
      <div class="change"> <p> Change </p> </div>
    </div>
    <div class="button-proceed">
      <p> Proceed to Payment </p>
    </div>
    <div class="cancel-order">
      <p> Cancel Order </p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">baturalperbay</a>.
  </div>
</body>
</html>
